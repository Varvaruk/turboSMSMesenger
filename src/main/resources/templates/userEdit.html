<th:block xmlns:th="http://www.thymeleaf.org" th:include="layout">
    <div  th:fragment="content">
        <form class="form-horizontal" role="form" th:object="${user}" th:action="@{/users/edit}" th:method="post">
            <div class="form-group">
                <input name="id" th:field="*{id}" type="hidden"/>
                <label class="col-md-3 control-label">Username:</label>
                <div class="col-md-8">
                    <input  name="username" class="form-control" type="text"  th:field="*{username}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Password:</label>
                <div class="col-md-8">
                    <input name="password" class="form-control" type="password"  th:field="*{password}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Confirm password:</label>
                <div class="col-md-8">
                    <input  name="confirmPassword" class="form-control" type="password"  th:field="*{confirmPassword}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input type="submit" class="btn btn-primary" value="Save Changes"/>
                    <span></span>
                    <input type="reset" class="btn btn-default" value="Cancel"/>
                </div>
            </div>
        </form>
    </div>
</th:block>
