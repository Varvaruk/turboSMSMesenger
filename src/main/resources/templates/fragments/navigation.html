<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<body>
<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" th:href="@{/}">Turbo SMS Messenger</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Messages">
                <a class="nav-link" th:href="@{/messages}">
                    <i class="fa fa-fw fa-envelope"></i>
                    <span class="nav-link-text">Messages</span>
                </a>
                <a class="nav-link" th:href="@{/groups}">
                    <i class="fa fa-fw fa-users"></i>
                    <span class="nav-link-text">Groups</span>
                </a>
                <a class="nav-link" th:href="@{/groups}">
                    <i class="fa fa-fw fa-paper-plane"></i>
                    <span class="nav-link-text">Sending</span>
                </a>
                <a class="nav-link" th:href="@{/groups}">
                    <i class="fa fa-fw fa-history"></i>
                    <span class="nav-link-text">History</span>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav sidenav-toggler">
            <li class="nav-item">
                <a class="nav-link text-center" id="sidenavToggler">
                    <i class="fa fa-fw fa-angle-left"></i>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown ">

                <a  sec:authentication="name" class="nav-link dropdown-toggle mr-lg-2" role="button" id="dropdownMenu"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                   </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu">
                    <a class="dropdown-item" role="button" th:href="@{/users}">Edit my profile</a>
                    <a sec:authorize="${hasRole('ADMIN')}" class="dropdown-item" role="button"
                       th:href="@{/users/management}">User management</a>
                    <a class="dropdown-item" data-toggle="modal" data-target="#exampleModal">
                        <i class="fa fa-fw fa-sign-out"></i>Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
