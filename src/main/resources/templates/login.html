<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/css/sb-admin.min.css"  th:href="@{/css/sb-admin.min.css}" crossorigin="anonymous"/>

    <!--<style >-->
        <!--.card-login {-->
            <!--max-width: 25rem;-->
        <!--}-->
    <!--</style>-->
</head>
<body class="bg-dark">
<div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Login with Username and Password</div>
            <div class="card-body">
                <div th:if="${logout}" class="alert alert-info" role="alert">You've been logged out successfully.</div>
                <div th:if="${error}" class="alert alert-danger" role="alert">Invalid Username or Password!</div>

                <form method="post" th:action="@{/login}"  >
                    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username"
                               name="username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password"
                               name="password"/>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                </form>

            </div>
        </div>
</div>
</body>
</html>
