<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head::head"/>
</head>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<div th:replace="fragments/navigation::nav"></div>
<div class="content-wrapper">
    <div class="container-fluid">
        <div class="list-group">
            <th:block th:each="message : ${messages}">
                <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 th:text="${message.getName()}" class="mb-1"></h5>
                    </div>
                    <p class="mb-1" th:text="${message.getText()}"></p>
                </a>
            </th:block>
        </div>

    </div>
    <div th:replace="fragments/footer::footer"></div>
    <th:block th:include="fragments/logout::logout"/>
</div>
<th:block th:include="fragments/scripts::scripts"/>


</body>

</html>
