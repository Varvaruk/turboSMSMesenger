<th:block xmlns:th="http://www.thymeleaf.org" th:include="layout">
    <div th:fragment="content">
        <a role="button" class="btn btn-primary" th:href="@{/users/add}" th:method="get">Add </a>
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Account Non Expired</th>
                    <th>Account Non Locked</th>
                    <th>Credentials Non Expired</th>
                    <th>Enabled</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="user : ${userList}">
                    <tr>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.authorities}"></td>
                        <td th:text="${user.accountNonExpired}"></td>
                        <td th:text="${user.accountNonLocked}"></td>
                        <td th:text="${user.credentialsNonExpired}"></td>
                        <td th:text="${user.enabled}"></td>
                        <td><a title="Edit" role="button" class="btn"
                               th:href="@{/users/edit(id=${user.id})}"><i class="fa fa-fw fa-edit"></i></a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</th:block>
